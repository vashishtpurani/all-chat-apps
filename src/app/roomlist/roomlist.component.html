<div class="main-container mat-elevation-z8">
  <div>
    <div class="name">
      {{ nickname }}
      <button
        title="Log Out"
        mat-flat-button
        (click)="logout()"
        style="float: right"
        class="btn"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="rooms"
        class="example-table"
        matSort
        matSortActive="roomname"
        matSortDisableClear
        matSortDirection="asc"
      >
        <ng-container matColumnDef="roomname" class="content">
          <th mat-header-cell *matHeaderCellDef>
            <div class="content">
              Add Room
              <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
              </div>

              <button
                mat-flat-button
                color="primary"
                style="margin-left: 20px"
                class="btn2"
                title="add room"
                [routerLink]="['/addroom']"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </th>
          <td mat-cell *matCellDef="let row" class="room-list content">
            {{ row.roomname }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="enterChatRoom(row.roomname)"
        ></tr>
      </table>
    </div>
  </div>
</div>
